<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover" border="2px">
                <thead>
                    <!-- <th>SI No</th> -->
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price:</th>
                </thead>
                <tbody id="tbody">
                </tbody>

            </table>
            <a href="customerData.html" class="btn btn-outline-primary">Continue to Buy</a>
        </div>
    </div>

    <script>
        let cartData = JSON.parse(localStorage.getItem("cart"))
        var totalPrice = 0;

        for (let i in cartData ){
            const mySINo = cartData[i][0]
            const myQuantity = cartData[i][0]
            const myProductName = cartData[i][1]
            const myProductPrice = cartData[i][2]

            totalPrice = totalPrice + myProductPrice

            localStorage.setItem('total',totalPrice)

            const myTbody = document.getElementById('tbody')
            $("#tbody").append(`<tr> <td>${myQuantity}</td>  <td>${myProductName}</td>  <td>${myProductPrice}</td>  </tr>`)
        }
        $('#tbody').append(`<tr> <td colspan="2"><h4>Total Price</h4></td>  <td>${totalPrice}</td> </tr>`)
    </script>
</body>
</html>
