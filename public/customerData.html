<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .col-md-4{
            background-color:bisque;
            margin: 2rem auto;
            border-radius:10px;
            box-shadow: 0 0 1px 2px rgba(0, 0, 0, 0.34);
        }
        .row{
            padding:1.5rem;
        }
        .col-md-4 h2{
            text-align:center;
            margin-top:10px;
            color:#088178;
        }
        .row label{
            font-family:serif;
            font-size:17px;
            font-weight:600;
        }
        .row button{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="col-md-4">
        <h2>Customer Details</h2>
        <form class="row">
            <label>Customer Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" id="name"/>

            <label> Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email" id="email"/>
            
            <label> Mobile:</label>
            <input type="tel" class="form-control" name="phone" placeholder="Enter Your Mobile Number" id="mobile"/>
            
            <label>Address:</label>
            <input type="text" class="form-control" name="street" placeholder="Street Address" id="street"/>

            <label> City:</label>
            <input type="text" class="form-control" name="city" placeholder="city" id="city"/>

            <label> Pincode:</label>
            <input type="number" class="form-control" name="code" placeholder="Postal/Zip Code" id="pincode"/>

            <label> Country:</label>
            <input type="text" class="form-control" name="Country" placeholder="Country" id="country"/>

            <label>Total Price:</label>
            <input type="number" name="amount" class="form-control" placeholder="Total Price" id="amount" disabled/>
            <button id="save" class="btn btn-outline-primary">Save</button>
            <a class="btn btn-success" href="https://buy.stripe.com/test_9AQcOx5YU84C7ewaEE" id="payment">Make Payment</a>

        </form>
    </div>
    <script>
        const myTotalPrice = localStorage.getItem('total')
        $('#amount').val(myTotalPrice)
        const saveBtn = document.getElementById('save')
        saveBtn.addEventListener('click',function(e){
            e.preventDefault()
            const myName = $('#name').val()
            const myEmail = $('#email').val()
            const myMobile = $('#mobile').val()
            const myStreet = $('#street').val()
            const myCity = $('#city').val()
            const myCode = $('#pincode').val()
            const myCountry = $('#country').val()
            // console.log(myName,myEmail,myMobile,myStreet,myCity,myCode,myCountry)
            localStorage.setItem('NAME',myName)
            localStorage.setItem('EMAIL',myEmail)
            localStorage.setItem('MOBILE',myMobile)
            localStorage.setItem('STREET',myStreet)
            localStorage.setItem('CITY',myCity)
            localStorage.setItem('CODE',myCode)
            localStorage.setItem('COUNTRY',myCountry)
        })
    </script>

</body>
</html>
